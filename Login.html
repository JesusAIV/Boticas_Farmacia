<!DOCTYPE html>
<html>
<head>
  <title>Inicio de sesión</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    
    .login-container {
      width: 30vh;
      padding: 102px;
      border: 1px solid #3E517A;
      border-radius: 5px;
      background-color: #3E517A;
      text-align: center;
    }
    
    .container {
  display: flex;
  justify-content: center;
  height: 19vh; 
}

.container img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 50%;
}
    
    .form-group {
      margin-bottom: 19px;
      width: 100%;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 11px;
      border: 3px solid #ccc;
      border-radius: 5px;
    }
    
    .captcha-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .captcha-input {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .login-button {
      padding: 13px 40px;
      background-color: #4CAF50;
      border: none;
      border-radius: 18px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    
    .forgot-password {
      margin-top: 100px;
      text-decoration: none;
      color: #fff;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="container">
      <img src="https://www.designevo.com/res/templates/thumb_small/unique-blue-cross-and-capsule.webp" alt="Logo">
    </div>
    <form>
      <div class="form-group">
        <label for="username">Usuario/Correo:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <div class="captcha-container">
          <input type="text" class="captcha-input" id="captcha" name="captcha" required>
          <!-- Aquí puedes agregar tu implementación de captcha -->
        </div>
      </div>
      <button type="submit" class="login-button">Ingresar</button>
    </form>
    <a href="#" class="forgot-password">Olvidé mi contraseña</a>
    <script defer src="https://app.embed.im/snow.js"></script>
  </div>
</body>
</html>
